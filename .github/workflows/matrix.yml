name: matrix-demo
on:
  push:

jobs:
    build:
        continue-on-error: true
        strategy:
            matrix:
                node-version: [16, 18]
                os: [ubuntu-latest, windows-latest]
                include:
                    - node-version: 16
                      os: macos-latest
                exclude:
                    - node-version: 18
                      os: windows-latest
        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node-version }}
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npm run build
            